log4j.logger.com.telcel.crm.dssc.respaldos.respaldosSoporte = DEBUG, console, appenderGeneral

log4j.appender.appenderGeneral=org.apache.log4j.RollingFileAppender
log4j.appender.appenderGeneral.File=${root}/log/bitacoraRespaldos.log
log4j.appender.appenderGeneral.MaxFileSize= 5MB
log4j.appender.appenderGeneral.layout = org.apache.log4j.PatternLayout
log4j.appender.appenderGeneral.layout.ConversionPattern=[%d{dd-MM-yyyy HH:mm:ss,SSS}] %-5p %c - %m%n

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=[%d{dd-MM-yyyy HH:mm:ss,SSS}] %-5p %c - %m%n